<section id="body">
  <div *ngIf="loading" class="wrap-loading">
    <img class="loading" src="assets/imgs/loading.gif" alt="Carregando..." />
  </div>

  <div *ngIf="error" class="container">
    <div class="wrap-content">
      <span class="figure">:(</span>
      <h1 class="message">
        Ops! Parece que deu algo errado... <br />
        Tente novamente mais tarde
      </h1>
    </div>
  </div>

  <ng-content *ngIf="!loading && !error"></ng-content>
</section>
