<div id="about">
  <h1 class="section-title">Sobre o vinho</h1>

  <div class="wrap-evaluation">
    <div
      class="picture"
      [style.backgroundImage]="'url(' + getHQPicture(sommelier?.picture) + ')'"
    ></div>

    <div class="container">
      <div class="sommelier">
        <h1 class="name">{{ sommelier?.reviewer }}</h1>
      </div>

      <p class="commentary">{{ sommelier?.commentary }}</p>
    </div>
  </div>

  <div class="wrap-infos">
    <div *ngFor="let item of infos" class="info">
      <i class="evino-icons" [ngClass]="handleIcon(item?.icon)"></i>
      <div class="info-text">
        <h1 class="label">{{ item?.label || "-" }}</h1>
        <p class="value">{{ item?.value || "-" }}</p>
      </div>
    </div>
  </div>
</div>
